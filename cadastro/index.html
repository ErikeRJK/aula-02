<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de usuários</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="information-card">
          <h1>Bem - vindo de volta !</h1>
          <p>
            Para manter-se conectado conosco, faça login em nossa plataforma com
            as suas informações
          </p>
          <button>Entrar</button>
        </div>
        <div class="registration">
          <h1>Crie sua conta</h1>
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
          <p>Ou registre-se utilizando seu e-mail</p>
          <div class="input">
            <input type="text" id="user" placeholder="Digite seu user name" />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input">
            <input type="text" id="e-mail" placeholder="Digite seu melhor e-mail" />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input">
            <input type="text" id="password" placeholder="Digite sua senha" />
            <i class="fa-regular fa-user"></i>
          </div>
          <button>Entrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
