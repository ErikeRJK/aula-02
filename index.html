<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <img
          src="./images/software-tester-animate.svg"
          alt="Imagem-animada"
          width="600x"
        />
      </div>
      <div class="direita">
        <div class="card">
          <div class="topo">
            <h1>Login</h1>
          </div>
          <div class="meio">
            <div class="input">
              <label for="user"> Usuario: </label>
              <input type="text" id="user" placeholder="Digite seu user name" />
            </div>
            <div class="input">
              <label for="password"> Senha: </label>
              <input type="password" id="password" placeholder="•••••••••" />
            </div>

            <div class="opcoes">
              <div class="check">
                <input type="checkbox" id="lembrar" />
                <label for="lembrar"> lembrar-me </label>
              </div>
              <a href=""> Esqueceu a senha ? </a>
            </div>
          </div>
          <div class="fim">
            <button>LOGIN</button>
            <p> Ainda não possui uma conta? <a href=""> Cadastre-se </a> </p>

            <div class="social">
              <p>Logar com:</p>
              <div class="icons">
                <i class="fa-brands fa-facebook-f" id="facebook"></i>
                <i class="fa-brands fa-google" id="google"></i>
                <i class="fa-brands fa-apple" id="apple"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
